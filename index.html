<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Best Five</title>
  </head>
  <body class="bg-zinc-900 text-white">
    <!-- Header Section -->
    <header class="bg-black flex justify-between items-end h-[85vh]">
      <div>
            <img class="lg:mb-[-24px] md:mb-[-19px] mb-[-8px] h-auto animate-pulse" src="images/banner.png" alt="">
        </div>
         <div class="w-5/12 my-auto">

            <h1 class="text-4xl text-orange-400 font-extrabold text-center">
            <span class="text-5xl font-extrabold">Make your </span>Football Squad
          </h1>
            <img class="ml-auto animate-pulse" src="images/Line Marker.png" alt="">
            <p class="text-white text-xl mt-5 text-center">
            Create football formations using one of over 500 real football team
            templates from the current season or build your custom football
            lineup from scratch. Use any tactics from 4-4-2 to 4-1-3-2 or create
            your own football formation by drag and drop using the lineup
            builder.
          </p>
        </div>
      <div class="pt-10">
            <img class="mr-16 mb-24 md:mb-44 lg:mb-0" src="images/Card-psg.png" alt="">
            <img class="lg:ml-40 md:ml-16" src="images/final-football.png" alt="">
        </div>
    </header>
    <!-- Header section End -->
    
    <!-- Js Script -->
    <script src="js/utilities.js"></script>
    <script src="js/player.js"></script>
  </body>
</html>
